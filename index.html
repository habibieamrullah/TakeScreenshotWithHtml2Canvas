<!DOCTYPE html> 
<html> 
  
<head> 
    <title>Take Screenshot with jQuery and html2canvas</title> 
	<script src='html2canvas.min.js'></script>
	<script src='jquery.js'></script>
</head>   
<body> 

	<div id="element3" style="display: block; background-color: yellow; padding: 20px;">
		<h1>Element 3</h1>
		<p>Hi this is Element 3 with id "element3" that contains element1 and element2.</p>
		
		<div id="element1" style="display: block; background-color: red; padding: 20px;">
			<h1>Element 1</h1>
			<p>Hi, this is Element 1 div with id "element1".</p>
		</div>
		
		<div id="element2" style="display: block; background-color: green; padding: 20px;">
			<h1>Element 2</h1>
			<p>Hi, this is Element 2 div with id "element2".</p>
		</div>
	</div>
    
	<h2>Screenshots</h2>
	<div id="screenshots"></div>
	
	<h2>Take a Screenshot</h2>
	<label>Element to take a screenshot from = </label><input id="myel" placeholder="#element1 or body"><button onclick="takescreenshot()">Take a screenshot</button>
	
    <script type="text/javascript"> 
        function takescreenshot() { 
			var myel = $("#myel").val();
			console.log("Taking a screenshot of " + myel);
			html2canvas(document.querySelector(myel), {
				scrollX : 0,
				scrollY : 0
			}).then(canvas => {
				$("#screenshots").html("").append(canvas);
			});
        } 
    </script>
</body> 
  
</html>
